<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div class="container">
            <section class="pt-3 pb-3">
                <div class="head pb-3">
                    <div class="container py-3">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="font-weight-light text-center py-1">ORDER CHECKOUT</h1>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="pb-3">
                                            <table class="table table-hover">
                                                <thead class="thead-dark">
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Price</th>
                                                        <th scope="col">Quatity</th>
                                                        <th scope="col">Amount</th>
                                                        <th scope="col"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="item in cart.items">
                                                        <th>{{item.id}}</th>
                                                        <td>{{item.name}}</td>
                                                        <td>{{item.price | number : 2}}</td>
                                                        <td>
                                                            <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width: 50px;">
                                                        </td>
                                                        <td>{{item.qty*item.price | number : 2}}</td>
                                                        <td>
                                                            <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-outline-danger badge-pill"><i class="fa fa-trash "></i></button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                                                    <label>Purchase</label>
                                                    <div id="username" class="form-control">[[${#request.remoteUser}]]</div>
                                                </div>
                                                <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                                                    <label>Order Date :</label>
                                                    <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <label>Address</label>
                                                    <textarea ng-model="order.address" class="form-control mb-3" placeholder="Address" id="" cols="10" rows="4"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <input type="checkbox"> <label for="">I'm not a robot</label>
                                                    <button ng-click="order.purchase()" class="btn btn-success float-right">ĐẶT HÀNG</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>

</html>
