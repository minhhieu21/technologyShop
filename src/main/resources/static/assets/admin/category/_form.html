<div class="head pb-2">
    <div class="container py-5">
        <div class="card">
            <div class="col">
                <div class="col mt-2">
                    <div class="tab-content pb-2 pt-2">
                        <div class="col-6 offset-3 mt-2">
                            <h2 class="font-weight-light text-center py-2">
                                CATEGORY MANAGERMENTS
                            </h2>
                            <form>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="categoryId">Category ID</label>
                                                <input ng-model="form.id" type="text" class="form-control" value="" aria-describedby="categoryHelpId" placeholder="Category ID" th:field="*{categoryId}" />
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Name Category</label>
                                                <input ng-model="form.name" type="text" class="form-control" value="" id="name" aria-describedby="nameHeplId" placeholder="Name category" th:field="*{name}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-muted text-center">
                            <button ng-click="reset()" class="btn btn-primary text-white">
                Reset
              </button>
                            <button ng-click="create()" class="btn btn-info">Save</button>
                            <button ng-click="update()" class="btn btn-success text-white">
                Update
              </button>
                            <button ng-click="delete(form)" class="btn btn-danger text-white">
                Delete
              </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    .head {
        background-image: url("/assets/images/bg2.jpg");
        background-size: 100% 100%;
        border-radius: 5px;
    }
    
    .row1 {
        background: white;
        border-radius: 10px;
        box-shadow: 1px 10px 22px gray;
    }
</style>
