<div class="head pb-2">
    <div class="container py-5">
        <div class="card">
            <div class="col">
                <div class="col mt-2">
                    <div class="tab-content pb-2 pt-2">
                        <form enctype="multipart/form-data" th:object="${product}">
                            <h2 th:text="${product.isEdit? 'EDIT PRODUCT' : 'ADD NEW PRODUCT'}" class="font-weight-light text-center py-2">
                                ADD PRODUCTS
                            </h2>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="hidden" th:field="*{isEdit}" />

                                        <div class="form-row">
                                            <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input ng-model="form.name" type="text" class="form-control" name="name" id="name" placeholder="Name" />
                                                    <small id="nameHelpId" class="form-text text-muted">Name is required</small
                          >
                        </div>
                      </div>

                      <div
                        class="form-group col-lg-6 col-md-12 col-sm-12 col-12"
                      >
                        <div class="form-group">
                          <label for="price">Price</label>
                          <input
                            ng-model="form.price"
                            type="number"
                            class="form-control"
                            name="price"
                            id="price"
                            value=""
                            aria-describedby="priceHeplId"
                            placeholder="Price"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div
                        class="form-group col-lg-6 col-md-12 col-sm-12 col-12"
                      >
                        <div class="form-group">
                          <label>Create Date</label>
                          <input
                            ng-model="form.createDate"
                            type="date"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div
                        class="form-group col-lg-6 col-md-12 col-sm-12 col-12"
                      >
                        <div class="form-group">
                          <label>Category</label>
                          <select
                            class="form-control"
                            ng-model="form.category.id"
                          >
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div
                        class="form-group col-lg-6 col-md-12 col-sm-12 col-12"
                      >
                        <div class="form-group">
                          <label>Image</label>
                          <div class="custom-file">
                            <input ng-model="form.available" onchange="angular.element(this).scope().imageChanged(this.files)" type="file" class="file" data-browse-on-zone-click="true">
                          </div>
                        </div>
                      </div>

                      <div
                        class="form-group col-lg-6 col-md-12 col-sm-12 col-12"
                      >
                        <div class="form-group">
                          <label for="categoryId">Available</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            ng-model="form.available"
                            class="form-check-input"
                            type="radio"
                            name="available"
                            id="yes"
                            ng-value="true"
                          />
                          <label class="form-check-label" for="no">Yes</label>
                        </div>

                        <div class="form-check form-check-inline">
                          <input
                            ng-model="form.available"
                            class="form-check-input"
                            type="radio"
                            name="available"
                            id="no"
                            ng-value="false"
                          />
                          <label class="form-check-label" for="no">No</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                      <img
                        ng-src="{{'/assets/images/' + form.image}}"
                        class="img-fluid w-auto"
                      />
                  </div>
                </div>
              </div>
              <div class="card-footer text-muted text-center">
                <button ng-click="reset()" class="btn btn-primary text-white">Reset</button>
                <button ng-click="create()" class="btn btn-info">Save</button>
                <button ng-click="update()" class="btn btn-success text-white">Update</button>
                <button ng-click="delete(form)" class="btn btn-danger text-white">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .head {
    background-image: url("/assets/images/bg2.jpg");
    background-size: 100% 100%;
    border-radius: 5px;
  }

  .row1 {
    background: white;
    border-radius: 10px;
    box-shadow: 1px 10px 22px gray;
  }
</style>
